<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img src="/images/trybewarts-header-logo.svg" alt="logotipo da trybewarts" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <fieldset>
                <section> 
                <input type="email" name="email" id="email" class="" placeholder="Email">
                <input type="password" name = 'password' placeholder="Senha" id="senha">
                <button type="submit" id="botao-senha">Entrar</button>
                </section>
               </fieldset>
        </form>
    </header>
    <main>
        <fieldset>
            <h1>Formulario de Avaliação</h1>
            <form id="evaluation-form">
                <div class="name-lastname">
                    <input type="name" placeholder="Nome" id="input-name">
                    <input type="name" placeholder="Sobrenome" id="input-lastname">
                </div>
                <div class="email-house">
                    <input type="email" placeholder="Email" id="input-email">
                    <label for="house">Casa:
                    <select type="name" id="house">
                        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                        <option value="Corvinode" id="corvinode-house">Corvinode</option>
                        <option value="Pytherina" id="pytherina-house">Pytherina</option>
                    </select>
                    </label>
                </div>
                <div>
                    <label for="family" id="label-family">Qual sua família?</label>
                    <div class="family-input">
                        <input type="radio" name="family" value="Frontend">Frontend</input>
                        <input type="radio" name="family" value="Backend">Backend</imput>
                        <input type="radio" name="family" value="FullStack">FullSack</input>
                    </div>
                </div>

                <section>
                    <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                    <div>
                    <input type="checkbox" class="subject" value="HoFs">Hofs</input>
                    <input type="checkbox" class="subject" value="Jest">Jest</input>
                    <input type="checkbox" class="subject" value="Promises">Promises</input>
                    <input type="checkbox" class="subject" value="React">React</input>
                    <input type="checkbox" class="subject" value="SQL">SQL</input>
                    <input type="checkbox" class="subject" value="Python">Python</input>
                    </div>
                </section>

            <section>
                <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
                <input type="radio" name="rate" id="" value="1">1</input>
                <input type="radio" name="rate" id="" value="2">2</input>
                <input type="radio" name="rate" id="" value="3">3</input>
                <input type="radio" name="rate" id="" value="4">4</input>
                <input type="radio" name="rate" id="" value="5">5</input>
                <input type="radio" name="rate" id="" value="6">6</input>
                <input type="radio" name="rate" id="" value="7">7</input>
                <input type="radio" name="rate" id="" value="8">8</input>
                <input type="radio" name="rate" id="" value="9">9</input>
                <input type="radio" name="rate" id="" value="10">10</input>
            </section>

            <section>
                <label class="textarea" for="">Deixe seu comentário:</label>
                <div>
                <textarea name="cometario" maxlength="500" cols="80" rows="10"></textarea>
                </div>
            </section>

            <section>
                <label id="label-infos">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" id="agreement"></input>
            </section>

            </form>
        </fieldset>
        <img src="images/trybewarts-colored.svg" alt="Logo da Trybewarts" id="trybewarts-forms-logo">
    </main>
    <script src="script.js"></script>
</body>

</html>
